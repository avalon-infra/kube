apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  annotations:
    cert-manager.io/cluster-issuer: cf-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: vault.matiix310.dev
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vault
              port:
                number: 8200
    tls:
      - hosts:
        - vault.matiix310.dev
        secretName: vault-tls